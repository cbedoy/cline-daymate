<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="day_mate">Day-Mate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/ui/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
</head>
<body id="payments-page">
    <div class="container">
        <header>
            <h1 data-i18n="day_mate">Day-Mate</h1>
            <div class="header-controls">
                <select id="language-switcher">
                    <option value="es">Espa√±ol</option>
                    <option value="en">English</option>
                </select>
            </div>
            <nav class="navigation">
                <a href="index.html" data-i18n="accounts">Cuentas</a>
                <a href="cards.html" data-i18n="cards">Tarjetas</a>
                <a href="payments.html" class="active" data-i18n="additional_payments">Pagos Adicionales</a>
            </nav>
        </header>

        <main>
            <div class="card-container">
                <h2 data-i18n="add_edit_payment">Agregar/Modificar Pago</h2>
                <form id="payment-form">
                    <input type="hidden" id="payment-id">
                    <div class="form-group">
                        <label for="payment-name" data-i18n="payment_name">Nombre del Pago</label>
                        <input type="text" id="payment-name" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="payment_date">Fecha de Pago</label>
                        <div class="date-selector">
                            <select id="payment-day" required></select>
                            <select id="payment-month" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" data-i18n="amount">Monto</label>
                        <input type="number" id="amount" required>
                    </div>
                    <button type="submit" class="btn" data-i18n="save">Guardar</button>
                </form>
            </div>

            <div class="card-container">
                <h2 data-i18n="saved_payments">Pagos Guardados</h2>
                <div id="payments-list"></div>
            </div>

            <div class="card-container">
                <h2 data-i18n="payment_calendar">Calendario de Pagos</h2>
                <div id="calendar"></div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script type="module" src="src/app/main.js"></script>
</body>
</html>
