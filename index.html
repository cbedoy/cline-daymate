<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="day_mate">Day-Mate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/ui/theme.css">
</head>
<body id="accounts-page">
    <div class="container">
        <header>
            <h1 data-i18n="day_mate">Day-Mate</h1>
            <div class="header-controls">
                <select id="language-switcher">
                    <option value="es">Espa√±ol</option>
                    <option value="en">English</option>
                </select>
            </div>
            <nav class="navigation">
                <a href="index.html" class="active" data-i18n="accounts">Cuentas</a>
                <a href="cards.html" data-i18n="cards">Tarjetas</a>
                <a href="payments.html" data-i18n="additional_payments">Pagos Adicionales</a>
            </nav>
        </header>

        <main>
            <div class="card-container">
                <h2 data-i18n="add_edit_account">Agregar/Modificar Cuenta</h2>
                <form id="account-form">
                    <input type="hidden" id="account-id">
                    <div class="form-group">
                        <label for="account-name" data-i18n="account_name">Nombre de la Cuenta</label>
                        <input type="text" id="account-name" required>
                    </div>
                    <div class="form-group">
                        <label for="amount" data-i18n="amount">Monto</label>
                        <input type="number" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="yield" data-i18n="yield">Rendimiento (%)</label>
                        <input type="number" id="yield" step="0.01" required>
                    </div>
                    <button type="submit" class="btn" data-i18n="save">Guardar</button>
                </form>
            </div>

            <div class="card-container">
                <h2 data-i18n="accounts">Cuentas</h2>
                <table id="accounts-table">
                    <thead>
                        <tr>
                            <th data-i18n="account_name">Nombre de la Cuenta</th>
                            <th data-i18n="amount">Monto</th>
                            <th data-i18n="yield">Rendimiento (%)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="card-container">
                <h2 data-i18n="summary">Resumen</h2>
                <p><span data-i18n="total_accounts">Total de Cuentas</span>: <span id="total-accounts">0</span></p>
                <p><span data-i18n="total_amount">Monto Total</span>: <span id="total-amount">0</span></p>
                <p><span data-i18n="total_yield">Rendimiento Total</span>: <span id="total-yield">0</span></p>
            </div>
        </main>
    </div>
    <script type="module" src="src/app/main.js"></script>
</body>
</html>
