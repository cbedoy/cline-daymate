<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Mate - Cuentas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/ui/theme.css">
</head>
<body id="accounts-page">
    <div class="container">
        <header>
            <h1>Day-Mate</h1>
            <nav class="navigation">
                <a href="index.html" class="active">Cuentas</a>
                <a href="cards.html">Tarjetas</a>
            </nav>
        </header>

        <main>
            <div class="card-container">
                <h2>Agregar/Modificar Cuenta</h2>
                <form id="account-form">
                    <input type="hidden" id="account-id">
                    <div class="form-group">
                        <label for="account-name">Nombre de la Cuenta</label>
                        <input type="text" id="account-name" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Monto</label>
                        <input type="number" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="yield">Rendimiento (%)</label>
                        <input type="number" id="yield" step="0.01" required>
                    </div>
                    <button type="submit" class="btn">Guardar</button>
                </form>
            </div>

            <div class="card-container">
                <h2>Cuentas</h2>
                <table id="accounts-table">
                    <thead>
                        <tr>
                            <th>Nombre de la Cuenta</th>
                            <th>Monto</th>
                            <th>Rendimiento (%)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="card-container">
                <h2>Resumen</h2>
                <p>Total de Cuentas: <span id="total-accounts">0</span></p>
                <p>Monto Total: <span id="total-amount">0</span></p>
                <p>Rendimiento Total: <span id="total-yield">0</span></p>
            </div>
        </main>
    </div>
    <script type="module" src="src/app/main.js"></script>
</body>
</html>
