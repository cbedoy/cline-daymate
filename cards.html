<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Mate - Mis Tarjetas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="container">
        <h1>Mis Tarjetas</h1>
        <div class="navigation">
            <a href="index.html">Cuentas</a>
            <a href="cards.html">Tarjetas</a>
        </div>
        <div class="form-container">
            <h2>Agregar/Modificar Tarjeta</h2>
            <form id="card-form">
                <input type="hidden" id="card-id">
                <div class="form-group">
                    <label for="card-name">Nombre de la Tarjeta</label>
                    <input type="text" id="card-name" required>
                </div>
                <div class="form-group">
                    <label>Fecha de Corte</label>
                    <div class="date-selector">
                        <select id="due-date-day" required></select>
                        <select id="due-date-month" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Fecha Límite de Pago</label>
                    <div class="date-selector">
                        <select id="payment-date-day" required></select>
                        <select id="payment-date-month" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="debt">Monto de Deuda</label>
                    <input type="number" id="debt" required>
                </div>
                <div class="form-group">
                    <label for="card-color">Color</label>
                    <input type="color" id="card-color" value="#ffffff">
                </div>
                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
        <div class="cards-container">
            <h2>Tarjetas Guardadas</h2>
            <div id="cards-list">
                <!-- Las tarjetas se agregarán aquí -->
            </div>
        </div>
        <div class="calendar-container">
            <h2>Calendario de Pagos</h2>
            <div id="calendar"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <script src="cards.js"></script>
</body>
</html>
