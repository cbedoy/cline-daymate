<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Mate - Mis Tarjetas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/ui/theme.css">
    <link rel="stylesheet" href="https/cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
</head>
<body id="cards-page">
    <div class="container">
        <header>
            <h1>Day-Mate</h1>
            <nav class="navigation">
                <a href="index.html">Cuentas</a>
                <a href="cards.html" class="active">Tarjetas</a>
            </nav>
        </header>

        <main>
            <div class="card-container">
                <h2>Agregar/Modificar Tarjeta</h2>
                <form id="card-form">
                    <input type="hidden" id="card-id">
                    <div class="form-group">
                        <label for="card-name">Nombre de la Tarjeta</label>
                        <input type="text" id="card-name" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Corte</label>
                        <div class="date-selector">
                            <select id="due-date-day" required></select>
                            <select id="due-date-month" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Fecha LÃ­mite de Pago</label>
                        <div class="date-selector">
                            <select id="payment-date-day" required></select>
                            <select id="payment-date-month" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="debt">Monto de Deuda</label>
                        <input type="number" id="debt" required>
                    </div>
                    <div class="form-group">
                        <label for="card-color">Color</label>
                        <input type="color" id="card-color" value="#6200EE">
                    </div>
                    <button type="submit" class="btn">Guardar</button>
                </form>
            </div>

            <div class="card-container">
                <h2>Tarjetas Guardadas</h2>
                <div id="cards-list"></div>
            </div>

            <div class="card-container">
                <h2>Calendario de Pagos</h2>
                <div id="calendar"></div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script type="module" src="src/app/main.js"></script>
</body>
</html>
